type CuratedDataset {
    curatedDatasetID: ID! @id
    # createdAt: DateTime! @timestamp(operations: [CREATE])
    # updatedAt: DateTime! @timestamp(operations: [UPDATE])
    allowedStudies: [String]
    allowedSites: [String]
    name: String!
    description: String!
    dataVariables: [DataVariable!]! @relationship(type: "HAS_DATA_VARIABLE", direction: OUT)

    generatedByRawDataset: RawDataset! @relationship(type: "GENERATED_CURATED_DATASET", direction: IN)
}

type Mutation {
    createCuratedDatasetFromCSVCodebook(name: String!, 
        allowedStudy: String!
        allowedSite: String!
        rawDatasetID: ID!): Boolean!
    createCuratedDatasetFromRawDataset(
        name: String!
        description: String!
        rawDatasetID: ID!
    ): CuratedDataset!
}

extend type CuratedDataset @auth(
  rules: [{
      isAuthenticated: true,
      where: {AND: [
        {allowedStudies: "$jwt.resource_access.pibu-app.roles"},
        {allowedSites: "$jwt.resource_access.pibu-app.roles"},
        ]}
    }]
)