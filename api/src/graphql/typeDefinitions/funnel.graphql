type Task {
  creationTime: String
  description: String
  id: String
  name: String
  state: String
}

type Mutation {
  submitTask(
    name: String
    description: String
    image: String
    command: String
    ): Task
  cancelTask(taskId: ID): Task
}


type Query {
  funnelTasks: [Task]
  funnelTask(taskId: ID): Task
}