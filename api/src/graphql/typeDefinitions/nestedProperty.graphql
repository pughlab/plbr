enum nestedOperations {
  union
  subtract
}

enum nestedSwitch {
  nestedStudyProperty
  nestedRawDatasetProperty
  nestedCuratedDatasetProperty
}

type Mutation {
  nestedStudyProperty(id: ID, operation: nestedOperations, property: String, value: String): Boolean
  nestedRawDatasetProperty(id: ID, operation: nestedOperations, property: String, value: String): Boolean
  nestedCuratedDatasetProperty(id: ID, operation: nestedOperations, property: String, value: String): Boolean
  nestedSwitch(nestedSwitch: nestedSwitch, id: ID, operation: nestedOperations, property: String, value: String): Boolean
}